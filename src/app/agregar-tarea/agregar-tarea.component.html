<body class="h-screen flex flex-col bg-background-{{selectedTheme}} overflow-y-scroll">
    <!-- Header -->
    <header class="sticky z-10 top-0 h-16 m-0 flex flex-none items-center bg-primary-{{selectedTheme}} sm:h-20">
        <!-- BotÃ³n regresar -->
        <div class="flex mx-2 md:mx-8">
            <button class="h-8 w-8 mx-2 flex items-center justify-center rounded-full text-2xl text-white sm:h-10 sm:w-10  active:animate-shrink" routerLink="/tareas">
                <img src="../../assets/chevron-back-outline.svg" alt="Agregar" class="h-3/4 w-3/4">
            </button>
        </div>

        <h1 class="w-full px-6 py-4 text-white font-bold text-2xl truncate sm:text-3xl md:mx-2 lg:text-center lg:mx-0 lg:mr-24 lg:px-0">
            Agregar tarea
        </h1>
    </header>
    
    <!-- Contenedor principal -->
    <div class="h-full flex flex-col flex-grow mx-3 my-6 gap-4 animate-load md:mx-6 md:gap-8">
        <div class="w-full flex sm:h-10">
            <label for="nombre-tarea" class="ml-4 w-fit self-center text-textColor-{{selectedTheme}} sm:text-xl sm:mr-3 lg:text-2xl">Nombre: </label>
            <input type="text" id="nombre-tarea" placeholder="Tarea 1" class="w-full mx-4 px-3 outline-none appearance-none border border-solid border-primary-{{selectedTheme}} rounded-full md:h-12 md:text-2xl lg:mr-4" [(ngModel)]="nuevaTarea.nombre">
        </div>
        <div class="w-full flex items-start px-4 sm:h-10">
            <label for="fecha-tarea" class="ml-4 w-fit self-center text-textColor-{{selectedTheme}} sm:text-xl sm:mr-7 lg:text-2xl">Fecha: </label>
            <input type="date" name="fecha-tarea" id="fecha-tarea" class="sm:ml-2 ml-4 h-full w-full appearance-none outline-none px-3 border border-solid border-primary-{{selectedTheme}} rounded-full md:h-12 md:text-2xl md:ml-2" [(ngModel)]="fechaTarea">
        </div>
        
        <!-- Mensaje error -->
        <div class="w-full mt-5 text-center text-red-600 text-md font-semibold md:text-xl">
            <p>{{mensajeError}}</p>
        </div>
        
        <div class="h-full flex items-end">
            <button class="w-full h-10 mx-auto text-white font-semibold bg-primary-{{selectedTheme}} rounded-full outline-none sm:text-lg  sm:w-1/3 lg:h-16 lg:text-3xl active:animate-shrink" (click)="guardarTarea()">
                Guardar
            </button>
        </div>
    </div>
</body>
