<body class="flex flex-col h-screen">
    <header class="sticky z-10 top-0 h-16 m-0 flex flex-none items-center justify-between bg-primary-{{selectedTheme}} sm:h-20">
        <h1 class="mx-2 text-white font-bold text-2xl sm:text-3xl">
            Lista de materias
        </h1>

        <button class="h-8 w-8 relative flex justify-center items-center rounded-full border border-solid border-white mx-4 sm:h-10 sm:w-10  active:bg-white active:animate-shrink">
            <p class="absolute top-[-1px] active:text-primary-{{selectedTheme}} text-xl text-white font-bold sm:text-3xl">
                &plus;
            </p>
        </button>
    </header>
    
    <div class="mt-3 mx-2 flex flex-grow flex-col items-center">
        <div class="h-16 w-full max-w-3xl mx-4 my-1 border border-solid border-primary-{{selectedTheme}} flex items-center justify-center rounded-3xl cursor-pointer active:animate-shrink sm:h-20" *ngFor="let materia of materias">
            <h1 class="text-xl sm:text-2xl">
                {{ materia }} 
            </h1>
        </div>
    </div>  
</body>
