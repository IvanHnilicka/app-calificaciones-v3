<body class="h-screen pb-16 flex flex-col bg-background-{{selectedTheme}} overflow-y-scroll">
    <!-- Header -->
    <header class="sticky z-10 top-0 h-16 m-0 flex flex-none items-center justify-between bg-primary-{{selectedTheme}} sm:h-20">
        <h1 class="w-full px-6 text-white font-bold text-2xl truncate sm:text-3xl md:mx-2 lg:text-center lg:mx-0 lg:px-0">
            Calificaciones
        </h1>
        
        <button class="h-10 w-10 mx-4 flex items-center justify-center justify-self-end rounded-full text-2xl text-white sm:h-12 sm:w-12 sm:mx-7 active:animate-shrink lg:mx-2" routerLink="/agregar">
            <img src="../../assets/add-outline.svg" alt="Agregar" class="h-full w-full">
        </button>
    </header>
    
    <!-- Contenido principal -->
    <div class="my-3 mx-2 flex flex-grow flex-col text-center items-center lg:flex-row lg:flex-wrap lg:justify-center lg:content-stretch animate-load" *ngIf="materias.length">
        <!-- Materias -->
        <div class="h-16 w-full min-h-fit mx-4 my-1 bg-secondary-{{selectedTheme}} flex items-center justify-center rounded-3xl cursor-pointer active:animate-shrink sm:h-20 sm:w-5/6 lg:w-1/4 lg:h-52 lg:mx-2" *ngFor="let materia of materias; index as i" [routerLink]="['/detalle', i]">
            <h1 class="px-8 text-white text-2xl truncate sm:text-3xl lg:text-4xl">
                {{ materia.nombre }}
            </h1>
        </div>
    </div>

    <!-- Mensaje arreglo materias vacÃ­o -->
    <div class="w-full my-auto text-center" *ngIf="!materias.length">
        <h1 class="px-4 text-xl text-textColor-{{selectedTheme}} opacity-25 font-bold lg:text-2xl">No se encontraron materias. Para agregar una pulsa el boton de &plus; en la esquina superior derecha</h1>
    </div>
    <app-footer></app-footer>
</body>
