<body class="h-screen flex flex-col bg-background-{{selectedTheme}} overflow-scroll">
    <header class="sticky z-10 top-0 h-16 m-0 flex flex-none items-center justify-between bg-primary-{{selectedTheme}} sm:h-20">
        <h1 class="mx-2 text-white font-bold text-2xl sm:text-3xl">
            Agregar materia
        </h1>

        <!-- Botón regresar -->
        <div class="flex mx-2">
            <button class="h-8 w-8 mx-2 flex items-center justify-center rounded-full border border-solid text-2xl text-white border-white sm:h-10 sm:w-10  active:bg-white active:animate-shrink" routerLink="/inicio">
                <img src="../../assets/return-down-back-outline.svg" alt="Agregar" class="h-3/4 w-3/4">
            </button>
        </div>        
    </header>
    
    <!-- Contenido principal -->
    <div class="flex flex-col mx-3 my-3 animate-load">
        <!-- Nombre de materia -->
        <div class="w-full mb-3 flex items-center">
            <label for="nombre-materia" class="mr-8 w-fit text-textColor-{{selectedTheme}} sm:text-xl">Nombre: </label>
            <input id="nombre-materia" type="text" class="w-full px-3 outline-none border border-solid border-primary-{{selectedTheme}} rounded-full sm:sm:text-xl" placeholder="Ej. Español" [(ngModel)]="nuevaMateria.nombre" (change)="mensajeError = ''">
        </div>

        <!-- Evaluaciones -->
        <div class="w-full mb-3 flex items-center animate-show" *ngFor="let evaluacion of nuevaMateria.evaluaciones; index as i">
            <label for="nombre-evaluacion" class="mr-4 w-fit text-textColor-{{selectedTheme}} sm:text-xl sm:mr-3">Evaluacion: </label>
            <input id="nombre-evaluacion" type="text" class="w-full mr-1 px-3 outline-none border border-solid border-primary-{{selectedTheme}} rounded-full sm:h-10 sm:text-xl lg:mr-4" placeholder="Ej. Examen" [(ngModel)]="evaluacion.nombre" (change)="mensajeError = ''">
            <label for="valor-evaluacion" class="text-textColor-{{selectedTheme}} mx-2 sm:text-xl">Valor: </label>
            <input id="valor-evaluacion" type="number" class="w-12 pl-2 outline-none border border-solid border-primary-{{selectedTheme}} rounded-full sm:h-10 sm:w-14 sm:text-xl lg:w-24" placeholder="%" [(ngModel)]="evaluacion.valor" (change)="mensajeError = ''">

            <button class="w-20 h-2/3 ml-2 rounded-full flex items-center justify-center sm:w-16 active:animate-shrink">
                <p class="text-xl text-red-600 font-bold font-mono sm:text-3xl" *ngIf="i > 0" (click)="eliminarEvaluacion(i)">x</p>
            </button>
        </div>

        <!-- Botones -->
        <div class="sm:flex sm:flex-row sm:justify-center lg:flex lg:flex-col lg:items-center">
            <button class="w-full h-10 mt-2 text-white font-semibold bg-primary-{{selectedTheme}} rounded-full sm:w-1/2 sm:mx-2 sm:text-lg lg:w-1/3 lg:text-xl active:animate-shrink" (click)="agregarEvaluacion()">
                Agregar evaluacion
            </button>
            <button class="w-full h-10 my-2 text-white font-semibold bg-primary-{{selectedTheme}} rounded-full sm:w-1/2 sm:mx-2 sm:text-lg lg:w-1/3 lg:text-xl active:animate-shrink" (click)="guardarNuevaMateria()">
                Guardar
            </button>
        </div>        

        <div class="w-full mt-5 text-center text-red-600 text-md font-semibold">
            <p>{{mensajeError}}</p>
        </div>
    </div>
</body>
