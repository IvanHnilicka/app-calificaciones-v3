<body class="h-screen flex flex-col bg-background-{{selectedTheme}} overflow-scroll">
    <header class="sticky z-10 top-0 h-16 m-0 flex flex-none items-center justify-between bg-primary-{{selectedTheme}} sm:h-20">
        <h1 class="mx-2 text-white font-bold text-2xl sm:text-3xl md:mx-8">
            Configuracion
        </h1>

        <div class="flex mx-2 md:mx-8">
            <button class="h-8 w-8 mx-2 flex items-center justify-center rounded-full border border-solid text-2xl text-white border-white sm:h-10 sm:w-10  active:bg-white active:animate-shrink" routerLink="/inicio">
                <img src="../../assets/return-down-back-outline.svg" alt="Agregar" class="h-3/4 w-3/4">
            </button>
        </div>        
    </header>

    <!-- Contenedor temas -->
    <div class="w-full p-4 flex items-center md:mx-4">
        <h1 class="mr-2 text-xl text-textColor-{{selectedTheme}} lg:text-3xl">Tema: </h1>

        <div class="opcion w-1/4 flex justify-center" tema="light">
            <div class="w-6 h-6 bg-primary-light border border-solid border-secondary-light rounded-full"></div>
        </div>
        <div class="opcion w-1/4 flex justify-center" tema="dark">
            <div class="w-6 h-6 bg-primary-dark border border-solid border-secondary-dark rounded-full"></div>
        </div>
        <div class="opcion w-1/4 flex justify-center" tema="pink">
            <div class="w-6 h-6 bg-primary-pink border border-solid border-secondary-pink rounded-full"></div>
        </div>
        <div class="opcion w-1/4 flex justify-center" tema="purple">
            <div class="w-6 h-6 bg-primary-purple border border-solid border-secondary-purple rounded-full"></div>
        </div>
    </div>

    <div class="flex h-full justify-center">
        <button class="h-10 w-52 max-w-2xl mx-4 my-10 text-xl text-white font-bold bg-red-600 border border-solid border-red-600 rounded-full self-end sm:h-12 sm:w-60 sm:text-2xl lg:h-20 lg:w-72 lg:text-3xl active:animate-shrink">
            Borrar materias
        </button>
    </div>
</body>
